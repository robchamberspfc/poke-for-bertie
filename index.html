    <nav class="title navbar navbar-expand-lg">

    <div class="container text-center">
        <div class="row align-items-start mt-2 mb-2">
            <div class="col">
                <button class="btn btn-secondary pt-2 pb-2" onclick="getCats()">
                    <h1>Get new Pokemon!</h1>
                </button>
            </div>
            <div class="row align-items-end"></div>
            <div class="row align-items-start">
                <div class="mt-2 mb-2 col">
                    <div id='cat'>
                    </div>
                    <h2 id="pokemonName"></h2>
                    <div class="row align-items-end">
                    </div>
</body>
<script>
    let catUri = 'https://pokeapi.co/api/v2/pokemon/'
    let apiKey = ''

    getCats()

    function getCats() {
        let number = Math.floor(Math.random() * 1154)
        fetch(catUri + apiKey + number)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                document.getElementById('cat').innerHTML = '<img src = ' + data.sprites.other["official-artwork"].front_default+ '>'
                document.getElementById('pokemonName').innerHTML = data.name
            })
    }
</script>
